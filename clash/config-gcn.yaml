#---------------------------------------------------#
## 配置文件需要放置在 $HOME/.config/clash/*.yaml

## 这份文件是clashX的基础配置文件，请尽量新建配置文件进行修改。
## ！！！只有这份文件的端口设置会随ClashX启动生效

## 如果您不知道如何操作，请参阅
## 官方Wiki https://github.com/Dreamacro/clash/wiki
## 推荐文档 https://lancellc.gitbook.io/clash/

## Clash Rules 配置参见 https://github.com/Loyalsoldier/clash-rules

#---------------------------------------------------#

# Port of HTTP(S) proxy server on the local end
port: 7890

# Port of SOCKS5 proxy server on the local end
socks-port: 7891

# Transparent proxy server port for Linux and macOS (Redirect TCP and TProxy UDP)
# redir-port: 7892

# Transparent proxy server port for Linux (TProxy TCP and TProxy UDP)
# tproxy-port: 7893

# HTTP(S) and SOCKS5 server on the same port
# mixed-port: 7890

# Authentication of local SOCKS5/HTTP(S) server
# authentication:
#  - "user1:pass1"
#  - "user2:pass2"

# Set to true to allow connections from other LAN IP addresses
allow-lan: true

# This is only applicable when `allow-lan` is `true`
# '*': bind all IP addresses
bind-address: '*'

mode: rule  # rule(default) / global / direct / script

log-level: info  # info(default) / warning / error / debug / silent

# When set to false, resolver won't translate hostnames to IPv6 addresses
ipv6: false

# RESTful web API listening address
external-controller: 127.0.0.1:9090

proxies:
  - name: PROXY
    type: vmess
    server: gcn.szdev.com
    port: 443
    uuid: f6e96004-9ea5-4797-aec8-fc8762b69e99
    alterId: 2
    cipher: auto
    udp: true
    tls: true
    skip-cert-verify: true
    servername: gcn.szdev.com
    network: ws
    ws-opts:
      path: /qwerty/
      headers:
        Host: gcn.szdev.com

rule-providers:
# type: http/local. http means a remote file, filemeans a local file.
# behaviour: domain/ipcidr/classical. See https://lancellc.gitbook.io/clash/clash-config-file/rule-provider#example-of-a-rule-provider-file
rule-providers:
  reject:
    type: http
    behavior: domain
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/reject.txt"
    path: ./ruleset/reject.yaml
    interval: 86400

